<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Customer Form">
    <meta name="keywords" content="customer, form">
    <meta name="author" content="KRISH PATEL">
    <title>Customer Form</title>
  </head>
  <body>
      <div>
          <form method="post" action="Lab2Form.php">

            <h1>Customer Resgiertaion Form</h1>
      
            <fieldset>
              <legend>1. User Info</legend>
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" value ="Krish" readonly>

              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" maxlength="10" required><br><br>
      
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" size="40" placeholder="email format is yyy@aaa.bbb" required><br><br>
      
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="at least 8 characters" required>
      
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="at least 8 characters" required><br>
            </fieldset><br><br>
      
            <fieldset>
              <legend>2. Location</legend>
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required><br><br>
      
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required>
      
              <label for="state">State:</label>
              <input type="text" id="state" name="state" required>
      
              <label for="zip">Zip Code:</label>
              <input type="text" id="zip" name="zip" required><br><br>
      
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required><br><br>
      
              <label for="country">Country:</label>
              <select id="country" name="country" required>
                <option value="">Select a country</option>
                <option value="IND">India</option>
                <option value="CAN">Canada</option>
                <option value="USA">United States</option>
                <option value="POL">Poland</option>
              </select><br>
            </fieldset><br><br>
      
            <!-- Personal Details of Customer -->
            <fieldset>
              <legend>3.Personal Details</legend>
              <label for="birthdate">Birth Date:</label>
              <input type="date" id="birthdate" name="birthdate" required><br>
      
              <label for="color">Favorite Colour:</label>
              <input type="color" id="color" name="color"><br>
            </fieldset><br><br>
      
            <!-- Terms of Service for Form -->
            <fieldset>
              <legend>4. Terms of Service</legend>
              <label for="terms">I agree to the <a href="customer.html">Terms of the Site</a>:</label>
              <input type="checkbox" id="terms" name="terms" required><br>
            </fieldset><br>
      
            <!-- Submit Button & Reset Button -->
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
          </form>

      <footer>
        <p>&copy; KRISH PATEL | Date: 01/06/2023</p>
      </footer>

      </div>
  </body>
</html>
